<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline CSS practice</title>
    </head>
    <body>
        <p>
            This document is showing the use of inline CSS <br> I'm just practicing for my self, nothing else.
        </p>
        <hr style="height: 3cm; width: 50%; color: blue; background-color: maroon;">
        <h1 style="color: blueviolet; background-color: aqua; border: 5px solid black; text-align: right;">
            inline CSS defining a border and altering the BG and the text colors of h1 tag
        </h1>
        <hr style="color: brown;">
        <h2 style="font-family: Cambria; color: yellow; background-color: goldenrod; text-align: center;">
            Altering the font family
        </h2>
        <hr style="color: yellowgreen;">
        <h3 style="font-size: xx-large; color: green; border: 10px; padding: 5px;">
            defining padding, border, font size and font colors
        </h3>
    </body>
</html>
